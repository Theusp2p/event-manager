version: '3.8'

services:
  db:
    image: postgres:16.3
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: event-manager
    volumes:
      - db-data:/var/lib/postgresql/data

    ports:
      - "5432:5432"
    networks:
      - postgres-network

  pgadmin:
    depends_on:
      - db #só irá iniciar depois que o serviço db tiver iniciado completamente
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "15432:80"
    networks:
      - postgres-network

volumes:
  db-data:

networks:
  postgres-network:
    external: true #indica um rede já existente